spring:
  datasource:
    url: jdbc:mariadb://localhost:3310/querydsl
    driver-class-name: org.mariadb.jdbc.Driver
    username: querydsl
    password: querydsl

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
        show_sql: true

  flyway:
    baseline-on-migrate: true